<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../static/toggleForm.js"></script>
    <title>Log In / Register - To Do List</title>
</head>

<body>
    <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
        <div class="max-w-full m-0 bg-white flex justify-center flex-1">
            <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
                <div class="w-full bg-cover bg-center"
                    style="background-image: url(../static/images/login_background.svg) ">
                </div>
            </div>
            <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12 flex flex-col justify-center items-center">
                <div class="mb-6">
                    <img src="../static/images/user.svg" alt="logo" class="w-20 mx-auto" />
                </div>
                <!-- Sign In -->
                <div id="sign-in" class="flex flex-col items-center">
                    <h1 class="text-2xl xl:text-3xl font-extrabold">
                        Sign In
                    </h1>
                    <div class="w-full flex-1 mt-8">
                        <form method="POST" class="mx-auto max-w-xs">
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="username" id="username" name="username" placeholder="Username" />
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="password" id="password" name="password" placeholder="Password" />
                            <button type="submit" class=" mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4
                                rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center
                                justify-center focus:shadow-outline focus:outline-none">
                                <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                    <circle cx="8.5" cy="7" r="4" />
                                    <path d="M20 8v6M23 11h-6" />
                                </svg>
                                <span class="ml-3">
                                    Sign In
                                </span>
                            </button>
                        </form>
                        <!-- Toggle Form -->
                        <div>
                            <p class="mt-6 text-xs text-gray-600 text-center">
                                Don't have an account?
                                <a class="border-b border-gray-500 border-dotted text-indigo-700"
                                    id="sign-up-form">Click here to Sign
                                    Up</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Sign Up -->
                <div id="sign-up" class="flex flex-col items-center hidden">
                    <h1 class="text-2xl xl:text-3xl font-extrabold">
                        Sign Up
                    </h1>
                    <div class="w-full flex-1 mt-8">
                        <form class="mx-auto max-w-xs">
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="username" id="username" name="username" placeholder="Username" />
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="email" id="email" name="email" placeholder="Email" />
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="password" id="password" name="password" placeholder="Password" />
                            <input
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="password" id="password2" name="password2" placeholder="Confirm Password" />
                            <button type="submit"
                                class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                    <circle cx="8.5" cy="7" r="4" />
                                    <path d="M20 8v6M23 11h-6" />
                                </svg>
                                <span class="ml-3">
                                    Sign Up
                                </span>
                            </button>
                        </form>
                        <!-- Toggle Form -->
                        <div>
                            <p class="mt-6 text-xs text-gray-600 text-center">
                                Have an account?
                                <a class="border-b border-gray-500 border-dotted text-indigo-700"
                                    id="sign-in-form">Click here to Sign
                                    In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
